<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valli Hospital - Discharge Summary System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004e46; /* Matched to Hospital Logo Green */
            --secondary-color: #eef2f3;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .nav-item {
            padding: 12px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255,255,255,0.15);
            color: var(--white);
            transform: translateX(5px);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .patient-info {
            background: var(--white);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 5px solid var(--primary-color);
        }

        .patient-info h2 { margin: 0; font-size: 18px; color: var(--text-dark); }
        .patient-info span { color: var(--text-light); font-size: 14px; }

        /* Page Grid */
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Page Card Style */
        .page-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease;
            border: 1px solid #ddd;
        }

        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 { margin: 0; font-size: 16px; color: var(--primary-color); }
        .status-badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        .status-done { background: #d4edda; color: #155724; }
        .status-draft { background: #fff3cd; color: #856404; }

        .card-preview {
            height: 150px;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 40px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        /* Simulating a mini paper look */
        .mini-doc {
            width: 60%;
            height: 80%;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 10px;
            font-size: 4px;
            color: #ddd;
            overflow: hidden;
            text-align: left;
        }

        .card-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-edit { background-color: var(--primary-color); color: white; }
        .btn-edit:hover { background-color: #003a34; }
        
        .btn-view { background-color: #e2e6ea; color: var(--text-dark); }
        .btn-view:hover { background-color: #dbe0e5; }

        .btn-add {
            border: 2px dashed #ccc;
            background: transparent;
            color: #999;
            height: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-add:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 78, 70, 0.05);
        }

        /* Modal for creating new pages (Visual Only) */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-hospital-symbol"></i>
            Valli Hospital
        </div>
        <a href="#" class="nav-item active"><i class="fas fa-columns"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fas fa-user-injured"></i> Patients</a>
        <a href="#" class="nav-item"><i class="fas fa-file-medical-alt"></i> Reports</a>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="main-content">
        
        <div class="top-bar">
            <div class="patient-info">
                <div>
                    <h2>Mr. TAMILSELVAN.D</h2>
                    <span><i class="fas fa-id-card"></i> MRN: 11948 | <i class="fas fa-bed"></i> IP: 25000307 | <i class="fas fa-venus-mars"></i> Male, 29Y</span>
                </div>
            </div>
            <div>
                <button class="btn btn-edit" style="padding: 10px 20px;" onclick="printAll()">
                    <i class="fas fa-print"></i> Print All Pages
                </button>
            </div>
        </div>

        <h3 style="color: var(--text-dark); margin-bottom: 20px;">Discharge Summary Pages</h3>

        <div class="pages-grid">

            <div class="page-card">
                <div class="card-header">
                    <h3>Page 1: Admission & Diagnosis</h3>
                    <span class="status-badge status-done">Ready</span>
                </div>
                <div class="card-preview">
                    <div class="mini-doc">
                        <div style="height:5px; background:#004e46; margin-bottom:2px;"></div>
                        <div style="height:2px; background:#ccc; width:50%; margin-bottom:5px;"></div>
                        <div style="border:1px solid #eee; height:20px; margin-bottom:5px;"></div>
                        <div style="height:1px; background:#eee; margin:2px 0;"></div>
                        <div style="height:1px; background:#eee; margin:2px 0;"></div>
                        <div style="height:1px; background:#eee; margin:2px 0;"></div>
                    </div>
                </div>
                <div class="card-actions">
                    <a href="page1.html" class="btn btn-edit" target="_blank"><i class="fas fa-pen"></i> Edit Page</a>
                    <button class="btn btn-view" onclick="showToast('Previewing Page 1...')"><i class="fas fa-eye"></i> Preview</button>
                </div>
            </div>

            <div class="page-card">
                <div class="card-header">
                    <h3>Page 2: Course in Hospital</h3>
                    <span class="status-badge status-draft">Draft</span>
                </div>
                <div class="card-preview">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="card-actions">
                    <a href="page2.html" class="btn btn-edit" target="_blank"><i class="fas fa-pen"></i> Edit Page</a>
                    <button class="btn btn-view" onclick="showToast('Page 2 is empty')"><i class="fas fa-eye"></i> Preview</button>
                </div>
            </div>

            <div class="btn-add" onclick="createNewPage()">
                <i class="fas fa-plus-circle" style="font-size: 30px;"></i>
                <span>Create New Page</span>
            </div>

        </div>
    </div>

    <div id="toast" class="toast">Action Triggered</div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function createNewPage() {
            // In a real app, this would create a file on the server. 
            // Here, we just simulate the action.
            showToast('Creating Page 3 template...');
        }

        function printAll() {
            showToast('Merging and printing all pages...');
            // Logic to fetch page1.html + page2.html and print would go here
        }
    </script>
</body>
</html>
